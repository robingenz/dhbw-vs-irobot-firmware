<!DOCTYPE html>
<html>

<head lang="de">
    <meta charset="utf-8" />
    <link rel="stylesheet"
          href="./css/material.min.css">
    <link rel="stylesheet"
          href="./css/styles.css">
    <script src="./js/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">iRobot</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="ir-control-card"
                     class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Control</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Start or stop the robot.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/start?target=cat">
                            Cat
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/start?target=elephant">
                            Elephant
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/start?target=frog">
                            Frog
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/start?target=star">
                            Star
                        </a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/start?target=tiger">
                            Tiger
                        </a>
                        <div class="mdl-layout-spacer"></div>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--accent"
                           href="/stop">
                            Stop
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
